<div class="container mt-3 mb-5">
    <div class="pt-3">
        <tabset >
          <tab  heading="Buy" id="tab1">
            <div class="row">
                <div class="col-sm-4 card-container" *ngFor="let ship of shipsBuy">
                    <div class="card">
                        <img src="assets/images/ship1.png" class="card-img-top shipImg" alt="...">
                        <div class="card-body d-flex flex-column mt-2">
                            <div class="rounded-div my-2 d-flex justify-content-between license p-1 ps-3 pe-3">
                                <div>
                                    <p class="m-0 mt-2">Change</p><b>Model No.</b>
                                </div>
                                <div style="position: relative;">
                                    <img src="assets/images/floor.png" width="64">
                                <div class="top-left">{{ship.model}}</div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div
                                    class="bg-success text-white px-2 py-1 br-25 d-flex flex-column justify-content-center align-items-center ship-type">
                                    <small>Type</small><b>Common</b>
                                </div>
                                <div class="d-flex rounded-div align-items-center justify-content-between">
                                    <div><small>Name</small><b class="text-success d-block">Poseidon</b></div>
                                    <div class="mx-3">Icon</div>
                                </div>
                            </div>
                            <div class="mt-2 license p-2 crypt-grid">
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-info text-dark">Info</span>
                                    <span class="ms-2">Level : <strong>7</strong></span>
                                </div>
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-primary text-dark">Info</span>
                                    <span class="ms-2">Power : <strong>7</strong></span>
                                </div>
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-warning text-dark">Info</span>
                                    <span class="ms-2">Exp : <strong>7</strong></span>
                                </div>
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-success text-dark">Info</span>
                                    <span class="ms-2">Fuel : <strong>7</strong></span>
                                </div><div class="ps-4 pb-2">
                                    <span class="badge bg-danger text-dark">Info</span>
                                    <span class="ms-2">Speed : <strong>7</strong></span>
                                </div>
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-info text-dark">Info</span>
                                    <span class="ms-2">Drift : <strong>7</strong></span>
                                </div>
                            </div>
                            <button class="btn btn-primary license txt2 mt-2">Buy (FEE : 1 SHP)</button>
                        </div>
                    </div>
                </div>
       
            </div>
          </tab>
          <tab heading="My Listings">
            <div class="row">
                <div class="col-sm-4 card-container" *ngFor="let ship of shipsSell; let i = index;">
                    <div class="card">
                        <img src="assets/images/ship1.png" class="card-img-top shipImg" alt="...">
                        <div class="card-body d-flex flex-column mt-2">
                            <div class="rounded-div my-2 d-flex justify-content-between license p-1 ps-3 pe-3">
                                <div>
                                    <p class="m-0 mt-2">Change</p><b>Model No.</b>
                                </div>
                                <div style="position: relative;">
                                    <img src="assets/images/floor.png" width="64">
                                <div class="top-left">{{ship.model}}</div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div
                                    class="bg-success text-white px-2 py-1 br-25 d-flex flex-column justify-content-center align-items-center ship-type">
                                    <small>Type</small><b>Common</b>
                                </div>
                                <div class="d-flex rounded-div align-items-center justify-content-between">
                                    <div><small>Name</small><b class="text-success d-block">Poseidon</b></div>
                                    <div class="mx-3">Icon</div>
                                </div>
                            </div>
                            <div class="mt-2 license p-2 crypt-grid">
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-info text-dark">Info</span>
                                    <span class="ms-2">Level : <strong>7</strong></span>
                                </div>
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-primary text-dark">Info</span>
                                    <span class="ms-2">Power : <strong>7</strong></span>
                                </div>
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-warning text-dark">Info</span>
                                    <span class="ms-2">Exp : <strong>7</strong></span>
                                </div>
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-success text-dark">Info</span>
                                    <span class="ms-2">Fuel : <strong>7</strong></span>
                                </div><div class="ps-4 pb-2">
                                    <span class="badge bg-danger text-dark">Info</span>
                                    <span class="ms-2">Speed : <strong>7</strong></span>
                                </div>
                                <div class="ps-4 pb-2">
                                    <span class="badge bg-info text-dark">Info</span>
                                    <span class="ms-2">Drift : <strong>7</strong></span>
                                </div>
                            </div>
                            <button class="btn btn-primary license txt2" (click)="cancelListing(i)">Cancel Listing</button>
                        </div>
                    </div>
                </div>
       
            </div>
          </tab>
        </tabset>
      </div>
    
</div>
